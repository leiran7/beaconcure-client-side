<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{fileName}}</mat-card-title>
    </mat-card-header>
    <mat-card-actions>
        <button (click)="fileClicked()">
            <mat-icon>open_in_new</mat-icon>
          </button>
    </mat-card-actions>
    <mat-card-footer *ngIf="loadingData">
      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </mat-card-footer>
  </mat-card>
